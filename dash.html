<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGS</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/img/fav.png" />
    <link href="assets/css/dash.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <header>
        <a class="logo" href="index.html"><img src="assets/img/Cargo.png" alt="logo" width="100px"></a>
        <a class="cta" href="assets/cbs.pdf" target="_blank" rel="noopener noreferrer">Pricing</a>
    </header>
</head>

<body>
    <div class="container">
        <!--container-->
    
        <form class="form-group">
            <!--form-->
            <h1 class="text-center">Airline Booking Form</h1>
    
    
            <div id="form">
                <!--form-->
                <h3 class="text-white">Booking Details</h3>
    
    
                <div id="input">
                    <!--input-->
                    <input type="text" id="name" placeholder="Name">
                    <input type="date" id="date" placeholder="Date">
                    <br>
                    <select type="text" id="from" style="background: black;">
                        <option value="">FROM</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Viskapatanam">Viskapatanam</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Kochi">Kochi</option>
                    </select>
                    <select type="text" id="two" style="background: black;">
                        <option value="">TO</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Viskapatanam">Viskapatanam</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Kochi">Kochi</option>
                    </select>
                </div>
                <!--input-->
    
                <div id="input2">
                    <!--input2-->
                    <input type="text" id="weight" placeholder="Weight">
                </div>
                <!--input2-->
    
                <div id="input4">
                    <input type="text" id="info" placeholder="Detailed Info">
                </div>
                <!--input4-->
                <div class="button">
                    <button type="button"class="btn btn-success" id="insert">Submit Form</button>
                    <button type="reset" class="btn btn-warning">Clear Form</button>
                    <button type="button" class="btn btn-danger" id="authbye">Logout</button>
                </div>
            </div>
        </form>
    </div>
    <div class="footer-bottom">
        <p>Copyright &copy; 2021 designed by <span>(MV)S7</span></p>
    </div>
</body>
